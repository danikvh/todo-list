<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <p class="header-text">Todo List</p>
    </div>
    
    <div class="sidebar">
        <div class="sidebar-1">
            <div class="sidebar-option">
                <button class="sidebar-button" id="Inbox-project">
                    <img src="<%=require('./assets/images/home.svg')%>" alt="inbox" width="20px" height="20px">
                    <p>Inbox</p>
                </button>
            </div>
            <div class="sidebar-option">
                <button class="sidebar-button">
                    <img src="<%=require('./assets/images/home.svg')%>" alt="today" width="20px" height="20px">
                    <p>Today</p>
                </button>
            </div>
            <div class="sidebar-option">
                <button class="sidebar-button">
                    <img src="<%=require('./assets/images/home.svg')%>" alt="this-week" width="20px" height="20px">
                    <p>This week</p>
                </button>
            </div>
        </div>
        <p class="project-title">Projects</p>
        <div class="sidebar-2">
            <div class="sidebar-option">
                <button class="sidebar-button">
                    <img src="<%=require('./assets/images/home.svg')%>" alt="inbox" width="20px" height="20px">
                    <p>Add Project</p>
                </button>
            </div>
        </div>
    </div>

    <div class="main">
        <div class="main-header">
            <p id="title">Title</p>
            <button id="task-button">
                <img src="<%=require('./assets/images/home.svg')%>" alt="inbox" width="20px" height="20px">
                <p>Add Task</p>
            </button>
        </div>
        <div id="main-tasks">
        </div>
    </div>

    <div id="myModal" class="modal">
        <form class="form-container">
            <label for="title">Title</label>
            <input type="text" placeholder="Enter title" name="title" required>
            <label for="date">Date</label>
            <input type="date" name="date" required>
            <div class="form-buttons">
                <button type="button" id="cancel-button">Cancel</button>
                <button type="button" id="submit-button">Submit book</button>
            </div>
        </form>
    </div>
</body>
</html>
