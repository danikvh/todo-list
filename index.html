<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <p class="header-text">Todo List</p>
    </div>
    
    <div class="sidebar">
        <div class="sidebar-1">
            <div class="sidebar-option">
                <button class="sidebar-button" id="inbox-project" name="Inbox">
                    <img src="assets/images/home.svg" alt="inbox" width="20px" height="20px">
                    <p>Inbox</p>
                </button>
            </div>
            <div class="sidebar-option">
                <button class="sidebar-button" id="today-project" name="Today">
                    <img src="assets/images/home.svg" alt="today" width="20px" height="20px">
                    <p>Today</p>
                </button>
            </div>
            <div class="sidebar-option">
                <button class="sidebar-button" id="week-project" name="This week">
                    <img src="assets/images/home.svg" alt="this-week" width="20px" height="20px">
                    <p>This week</p>
                </button>
            </div>
        </div>
        <p class="sidebar-text-big">Projects</p>
        <div class="sidebar-project-create">
            <button class="sidebar-button" id="project-create">
                <img src="assets/images/plus.svg" alt="inbox" width="16px" height="16px">
                <p id="project-add">Add Project</p>
            </button>
        </div>
        <div class="sidebar-2" id="sidebar-projects">  
        </div>
    </div>

    <div class="main">
        <div class="main-header">
            <p id="project-title">Title</p>
            <button id="task-button">
                <img src="assets/images/plus.svg" alt="inbox" width="16px" height="16px">
                <p>Add Task</p>
            </button>
        </div>
        <div id="main-tasks">
        </div>
    </div>

    <div id="taskModal" class="modal">
        <form class="form-container">
            <label for="title">Title</label>
            <input type="text" placeholder="Enter title" name="title" required>
            <label for="date">Date</label>
            <input type="date" name="date" required>
            <div class="form-buttons">
                <button type="button" class="cancel-button" id="cancel-task">Cancel</button>
                <button type="button" id="submit-task">Add task</button>
            </div>
        </form>
    </div>
    <div id="projectModal" class="modal">
        <form class="form-container">
            <label for="proj-title">Title</label>
            <input type="text" placeholder="Enter title" name="proj-title" required>
            <div class="form-buttons">
                <button type="button" class="cancel-button" id="cancel-project">Cancel</button>
                <button type="button" id="submit-project">Add project</button>
            </div>
        </form>
    </div>
</body>
</html>
